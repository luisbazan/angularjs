<div class="sidebar-container">
    <!-- Search Widget -->
    <div data-ng-include="'app/search/search.html'"></div>
    <!-- Crowdaround Widget -->
    <div data-ng-include="'app/layout/crowdaround.html'"></div>
    <!-- Search Widget -->
    <div class="s-widget">
        <!-- Widgets Content -->
        <div class="widget-content subscribe">
            <a href="#/subscribe/subscribe"><img src="content/images/subscribe-banner.png" class="img-responsive" alt="Subscribe to ETMS" /><span>Subscribe to ETMS</span></a>
        </div>
    </div>
    <!-- item feature image -->
     <div data-ng-include="'app/feature/feature.html'"></div>
    <!-- Nav tab widget - popular, recent and comments -->
    <div class="s-widget">
        <div class="widget-content tabs">
            <div class="nav-tabs-container">
                <!-- Nav tabs and Tab content -->
                <uib-tabset>
                    <!-- Goodies posts -->
                    <uib-tab>
                        <uib-tab-heading>
                            <i class="glyphicon glyphicon-th-large"></i>Goodies
                        </uib-tab-heading>
                        <div class="goodies fade in">
                            <div data-ng-include="'app/layout/goodies.html'"></div>
                        </div>
                    </uib-tab>
                    <!-- Downloads posts -->
                    <uib-tab active="true">
                        <uib-tab-heading>
                            <i class="fa fa-download"></i>Downloads
                        </uib-tab-heading>
                        <div class="downloads fade in">
                            <div data-ng-include="'app/layout/downloads.html'"></div>
                        </div>
                    </uib-tab>
                    <!-- Helpful tips comments -->
                    <uib-tab>
                        <uib-tab-heading>
                            <i class="fa fa-lightbulb-o"></i>Helpful Tips
                        </uib-tab-heading>
                        <div class="tips fade in">
                            <div data-ng-include="'app/layout/tips.html'"></div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
